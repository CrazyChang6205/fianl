        <header>
            <div class="hearder-style">

                    <a href="./index.html" target="_self">
                        <img class="header-logo" src="../assets/photo/head/Logo.png" alt="Logo" title="Logo"/>
                    </a>
                </div>
                <div class="header-button">
                    <!-- 連結尚未補全 -->
                    <div>
                        <input type="button" value="登入" onclick="location='./sing_in.html'">

                    <div>
                        <input type="button" value="註冊" onclick="location='./log_in.html'">

                    <div>

                    </div>
                    <div>
                        <a href="">

        <nav class="nav-style navbar-color">
            <div class="container-fluid">
                <div class="navbar-first">
                    <a class="navbar-brand" href="#">Mr.Drink</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="./index.html">首頁</a></li>
                    <li><a href="./merchandise_display.html">所有商品 </a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">商品分類 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">飲用水</a></li>
                            <li><a href="#">沖泡茶/傳統茶</a></li>
                            <li><a href="#">蔬果汁</a></li>
                            <li><a href="#">咖啡</a></li>
                            <li><a href="#">碳酸飲料/乳酸飲料</a></li>

                    <li><a href="#">活動公告 </a></li>

                    <li><a href="#">聯絡我們 </a></li>
                </ul>
                <!-- 搜尋欄 -->
                <form class="navbar-form navbar-left" action="#">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <!-- 商品展示區塊 -->
        <article class="shopping">
            <h1 class="shoppingcar-title">購物車</h1>
            
            <div class="shoppingcar-form">
                <form class="shop-list">
                    <div class="detail-title">
                        <span>照片</span>
                        <span>商品名稱</span>
                        <span>單價</span>
                        <span>數量</span>
                        <span></span>
                    </div>
                    <div class="detail">
                        <div>
                            <img src="../assets/photo/merchandise/juice.jpg" alt="">
                        </div>
                        <div><span>果汁</span></div>
                        <div><span>$30</span></div>
                        <div>
                            <button onclick="dec(0)">&nbsp-&nbsp</button>
                                <input type="text" id="detail num" value="3" class="value">
                            <button onclick="add(0)">&nbsp+&nbsp</button>
                        </div>
                        <div>
                            <button type="button" onclick="del(this)">刪除</button>
                        </div>
                    </div>
                    <div class="detail">
                        <div>
                            <img src="../assets/photo/merchandise/water.jpg" alt="">
                        </div>
                        <div><span>水</span></div>
                        <div><span>$15</span></div>
                        <div>
                            <button onclick="dec(1)">&nbsp-&nbsp</button>
                                <input type="text" id="detail num" value="5" class="value">
                            <button onclick="add(1)">&nbsp+&nbsp</button>
                        </div>
                        <div>
                            <button type="button" onclick="del(this)">刪除</button>
                        </div>
                    </div>
                    <div>
                        <input type="button" value="確認訂單" onclick="location='./user.html'">
